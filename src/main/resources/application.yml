# Profile default
server:
  port: 8081
spring:
  application:
    name: app-pagamento
  data:
    mongodb:
      uri: ${AWS_URI_MONGO}
      auto-index-creation: true

# Profile para a AWS
---
spring:
  config:
    activate:
      on-profile: dev

# Profile para o localhost
---
spring:
  config:
    activate:
      on-profile: local
  data:
    mongodb:
      uri: ${LOCAL_URI_MONGO}
      auto-index-creation: true
