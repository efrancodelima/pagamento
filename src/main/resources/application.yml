# Profile default
server:
  port: 8081
spring:
  application:
    name: app-pagamento
  data:
    mongodb:
      # uri: mongodb://seu_usuario:sua_senha@localhost:27017/pagamento?authSource=admin
      uri: ${AWS_URI_MONGO}
      auto-index-creation: true

# Profile para a AWS
---
spring:
  config:
    activate:
      on-profile: dev

# Profile para o localhost
---
spring:
  config:
    activate:
      on-profile: local
  data:
    mongodb:
      auto-index-creation: true
      embedded:
        version: 4.18.1
        storage:
          database-dir: target/mongo-data
          repl-set-name: rs0
        features:
          sync-delay: 0
